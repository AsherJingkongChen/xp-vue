<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1" />
    %sveltekit.head%
    <!--LINK_FAVICON_START -->
    <link
      rel="icon"
      href="assets/logo/favicon.ico"
      sizes="48x48" />
    <link
      rel="icon"
      href="assets/logo/favicon.svg"
      sizes="any"
      type="image/svg+xml" />
    <link
      rel="apple-touch-icon"
      href="assets/logo/apple-touch-icon.png" />
    <!-- LINK_FAVICON_END -->
    <!-- LINK_MANIFEST_START -->
    <link
      rel="manifest"
      href="manifest.webmanifest" />
    <!-- LINK_MANIFEST_END -->
    <meta
      name="theme-color"
      content="hsl(0, 30%, 20%)" />
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
