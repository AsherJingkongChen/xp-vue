name: Release

on:
  push:
    tags:
      # Match a SemVer tag. Reference: https://regex101.com/r/vkijKf/1/
      - '^v(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)(?:-((?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*)(?:\.(?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*))*))?(?:\+([0-9a-zA-Z-]+(?:\.[0-9a-zA-Z-]+)*))?$'

jobs:
  ci-ubuntu-latest:
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v3

      - id: setup-bun
        name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - id: install-deps
        name: Install Dependencies
        run: |
          bun install

      - id: all-in-one-check
        name: All-In-One Check
        run: |
          bun prepublish

      - id: e2e-test
        name: E2E Test
        uses: cypress-io/github-action@v6
        with:
          start: npm run preview
          browser: chrome
